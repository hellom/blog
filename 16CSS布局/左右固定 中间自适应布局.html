<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼布局</title>
	<style>
		*{margin:0;padding:0;}
		.main{width: 100%;float: left;}
		.main .main-content{margin:0 210px;background-color: orange;height: 500px;}
		.left{width: 200px;float: left;height: 200px;background-color: blue;margin-left: -100%;}
		.right{width: 200px;height: 200px;background-color: green;float: left;margin-left: -200px;}
	</style>
</head>
<body>
	<div class="main">
		<div class="main-content"></div>
	</div>
	<div class="left"></div>
	<div class="right"></div>
</body>
</html>
