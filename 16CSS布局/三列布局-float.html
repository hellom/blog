<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .left {
      float: left;
      height: 200px;
      width: 100px;
      background-color: red;
      margin-right: 10px
    }

    .right {
      width: 200px;
      height: 200px;
      background-color: blue;
      float: right;
      margin-left: 10px
    }

    .main {
      overflow: hidden;
      height: 200px;
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
    <div class="main"></div>
  </div>
</body>

</html>
