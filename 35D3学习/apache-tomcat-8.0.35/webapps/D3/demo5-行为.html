<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo5</title>
	<script src='./d3.min.js'></script>
</head>
<body>

<style>

</style>
	
</body>
<script>

	var width = 400;
	var height = 400;
	var svg = d3.select('body').append('svg').style('background-color','#ddd').attr("width",width).attr("height",height);

	var drag = d3.behavior.drag().origin(function(d,i){
		return {x : d.cx , y : d.cy}
	}).on('dragstart',function(d){
		console.log('拖拽开始')
	}).on('dragend',function(d){
		console.log('拖拽结束')
	}).on('drag',function(d){
		d3.select(this).attr('cx',d.cx = d3.event.x).attr('cy',d.cy = d3.event.y)
	})
	
	var circles = [{cx:150,cy:200,r:30},{cx:250,cy:200,r:30}];
	svg.selectAll('circles').data(circles).enter().append('circle').attr('cx',function(d){
		return d.cx
	}).attr('cy',function(d){
		return d.cy
	}).attr('r',function(d){
		return d.r
	}).attr('fill','black').call(drag);

	

	

	

</script>
</html>
