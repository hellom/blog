<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>call()和apply()的区别</title>
</head>
<body>
	
</body>

<script>
	function sum(num1,num2){
		return num1+num2;
	}
	function callSum1(num1,num2){
		return sum.apply(this,arguments);
	}
	function callSum2(num1,num2){
		return sum.call(this,num1,num2);
	}
	// apply()和call()的区别在于传入参数方式的不同，apply()可以传入arguments对象或者数组，而apply()传入的参数必须逐一列举出来
	alert(callSum1(10,10));
	alert(callSum2(10,10));
	// apply()和call()方法的用途是扩充函数的运行作用域，解耦对象与方法，从而使得代码修改起来方便，结构性强
	window.color = 'red';
	var o = {color:'blue'};
	function sayColor(){
		alert(this.color);
	}
	sayColor();
	sayColor.apply(o);
	sayColor.call(o);
</script>
</html>
